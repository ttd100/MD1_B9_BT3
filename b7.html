<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  for(i=0;i<100;i++){
      if (i%3==0&&i%5==0){
          document.write("<div>"+i+": fizzbuzz" +"</div>")
      }else if (i%3==0){
          document.write("<div>"+i+": fizz" +"</div>")
      }else if (i%5==0) {
          document.write("<div>" + i + ": fizz" + "</div>")
      }else {
          document.write("<div>" + i + "</div>")
      }
  }
</script>
</body>
</html>
