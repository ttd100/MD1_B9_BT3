<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="result"></p>

<script>

    let f1 = 1;
    let f2 = 1;

    let f3 = 0, result = 0;

    let resultLine = document.getElementById('result')

    resultLine.innerText = '1 + 1 + '


    for (let i = 0; i < 18; i++) {
        let f3 = f1 + f2;
        document.getElementById('result').innerText += ' ' + f3 + ' + '
        f1 = f2;
        f2 = f3;
        result += f3;
    }
    resultLine.innerText = resultLine.innerText.slice(0, -2);

    resultLine.innerText = resultLine.innerText + ' = ' + (result + 1 + 1);

</script>

</body>
</html>
